<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="src/index.js" type="module"></script>
  <title>Battleship</title>
</head>
<body>
  <div class="main">
    <h2>Battleship</h2>
    <div class="playField">
      <div>
        <h3>Your Board</h3>
        <div class="player" id="playerBoard"></div>
      </div>
      <div>
        <h3>Enemy's Board</h3>
        <div class="computer" id="computerBoard"></div>
      </div>
      <div class="keys">
        <span>Ship
          <div class="ship"></div>
        </span>
        <span>Water
          <div class="water"></div>
        </span>
        <span>Hit
          <div class="hit"></div>
        </span>
      </div>
    </div>
    <button id="restart">Restart</button>
    <dialog id="start">
      <div>
        <h4>Welcome to Battleship</h4>
        <p>Sink all enemy ships first to win</p>
        <button id="startBtn">Start</button>
      </div>
    </dialog>
    <dialog id="end">
      <div>
        <p id="endMessage"></p>
        <button id="closeBtn">Close</button>
      </div>
    </dialog>
  </div>
</body>
</html>
